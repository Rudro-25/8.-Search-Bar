<html>
    <head>
    	<title>Professional Search Bar</title>

    		function active(){
    		    var searcBar = document.getElementById('searchBar');

    		    if(searchBar.value == 'Search...'){

    		    searchBar.placeholder = 'Search...'
    		}
    	}
    	function inctive(){
           var searchBar = document.getElementById('searchBar');

           if(searchBar.value == ''){
